<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My landing page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <nav>
            <ul id="navbar" class="text-right">
                <li><a href="https://github.com/">Github</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="text-center" id="new">
        <h2>My New Website</h2>
        <img src="./images/dynamic-coming-soon-label.jpg" alt="graphic of coming soon sign">
        <p>It will be fantastic when I can launch my first website. This is a taste of what's to come. I can hardly
            wait!</p>
    </section>

    <section class="text-center" id="contact">
        <h2>Contact Me</h2>
        <form class="text-center" id="form">
            <ul>
                <li>
                    <label class="text-right" for="name">Name: </label>
                    <input type="text" id="name" name="user-name">
                </li>
                <li>
                    <label class="text-right" for="email">Email: </label>
                    <input type="text" id="email" name="user-email">
                </li>
            </ul>

            <div class="text-center">
                <button type="submit">SEND</button>
            </div>
        </form>
    </section>

    <footer id="footer">
